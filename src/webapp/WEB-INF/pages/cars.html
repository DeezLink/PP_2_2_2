<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ВСЕ МАШИНЫ</title>
</head>
<body>
<h2> ВСЕ МАШИНЫ</h2>
<br>
<table border="1">
    <tr>
        <th>Модель</th>
        <th>Цвет</th>
        <th>Год выпуска</th>
    </tr>
    <tr th:each="msg : ${list}">
        <td th:text="${msg.getModel()}">car</td>
        <td th:text="${msg.getColor()}">car</td>
        <td th:text="${msg.getAge()}">car</td>
    </tr>

</table>
<br>

</body>
</html>
